<!DOCTYPE html>
<html ng-app="instaSearcherApp">
<head>
	<meta charset="UTF-8">
	<title>Insta Searcher</title>
	<script src="bower_components/angular/angular.js"></script>
	<script src="js/app.js"></script>

	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div ng-controller="searchController" class="container">
	
	<img src="ng-instagram.png" alt="">
	<form ng-submit="search()">
			<input class="tagInput" type="text" ng-model="tag" required > 
			<button class="searchBtn"> Search</button>
	</form>

	<div>{{message}}</div>
	
	<div ng-repeat="result in results" class="imageDiv">
		<a href="{{ result.link }}" target="_blank"> <img class="instagramPic" ng-src="{{result.images.low_resolution.url}}" alt=""></a>	
	</div>
	
</div>

	
</body>
</html>
